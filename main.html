<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>7 чудес света</title>
<style>
    body, html {
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #87CEEB;
        color: yellow;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
    }
    .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 0 10px;
    }
    .block {
        width: 30%;
        background-color: white;
        margin-bottom: 30px;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }
    .image {
        width: 400px;
        height: 250px;
        margin: 10px auto;
        background-size: cover;
        background-position: center;
    }
    .button {
        background-color: #87CEEB;
        border: none;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        cursor: pointer;
        margin-top: 10px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 50px;
        border: 1px solid #888;
        width: 80%;
    }
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="header">7 чудес света</div>
<div class="grid">
    <!-- Динамическое создание блоков -->
    <script>
        const wonders = 7;
        for (let i = 1; i <= wonders; i++) {
            document.write(
                `<div class="block">
                    <h2>Чудо света</h2>
                    <div class="image" style="background-image: url('/img/picture-${i}.jpg');"></div>
                    <button class="button" onclick="openModal()">Подробнее</button>
                </div>`
            );
        }
    </script>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Это невероятное чудо света</p>
        <p>Это невероятное чудо света</p>
        <p>Это невероятное чудо света</p>
        <p>Это невероятное чудо света</p>
        <p>Это невероятное чудо света</p>
    </div>
</div>

<script>
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];

    function openModal() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
